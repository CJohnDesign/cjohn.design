<text transform="matrix(1 0 0 1 7.2631 14.696)"><tspan x="0" y="0" class="st2 st3">cjohn.design is a hub</tspan><tspan x="0" y="8.4" class="st2 st3"> </tspan><tspan x="0" y="16.8" class="st2 st3">It links to my portfolio, social media </tspan><tspan x="0" y="25.2" class="st2 st3">and me, Chris Johnston. </tspan><tspan x="0" y="42" class="st2 st3">It is an evolving experiment in UX/UI </tspan><tspan x="0" y="50.4" class="st2 st3">that I update often and is aimed to </tspan><tspan x="0" y="58.8" class="st2 st3">break the standard Bootstrap </tspan><tspan x="0" y="67.2" class="st2 st3">paradigm in web design. </tspan><tspan x="0" y="75.6" class="st2 st3"> </tspan><tspan x="0" y="84" class="st2 st3">It is built on a custom SVG wirefame </tspan><tspan x="0" y="92.4" class="st2 st3">and is animated with Snap.svg. I use </tspan><tspan x="0" y="100.8" class="st2 st3">Sass, Grunt and Mamp as part of my </tspan><tspan x="0" y="109.2" class="st2 st3">developing workflow.</tspan></text>
